<div class="container">
    <h1>{{ edition?.courseTitle }} ( codice: {{ edition?.code }}  )</h1>
    <table class="table table-dark table-striped table-hover"
        style="width: 100%; user-select: none; -moz-user-select: none;">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">nome</th>
                <th scope="col">cognome</th>
                <th scope="col">Id studente</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let enroll of studentsSubsribed">
                <td>{{ enroll.id }}</td>
                <td>{{ enroll.studentFirstname }}</td>
                <td>{{ enroll.studentLastname }}</td>
                <td>{{ enroll.studentId }}</td>
                <td style="text-align: right;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger" (click)="ClickOnUnsubscribe(enroll.id)"><fa-icon [icon]="fadisiscrivi"></fa-icon>&nbsp;&nbsp;Disiscrivi</button>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>


    <table class="table table-dark table-striped table-hover"
        style="width: 100%; user-select: none; -moz-user-select: none;">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">nome</th>
                <th scope="col">cognome</th>
                <th scope="col">email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let enroll of studentsAllowed">
                <td>{{ enroll.id }}</td>
                <td>{{ enroll.firstname }}</td>
                <td>{{ enroll.surname }}</td>
                <td>{{ enroll.email }}</td>
                <td style="text-align: right;">
                    <div class="btn-group" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-success" (click)="ClickOnEnroll(enroll.id)"><fa-icon [icon]="faiscrivi"></fa-icon>&nbsp;&nbsp;Iscrivi</button>
                    </div>
                  </td>
            </tr>
        </tbody>
    </table>
    <button (click)="onBack()" class="btn btn-warning"><fa-icon [icon]="faundo"></fa-icon>&nbsp;&nbsp;Indietro</button>
</div>
